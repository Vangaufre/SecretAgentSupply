<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>
<body>
  <div class="main-container">
  <div class="header">
    <div class="logo">
    <img src="./resources/images/logo.png"/>
    <h1>Secret Agent Supply Inc.</h1>
    </div>
  </div>

    <div class="moto">
        <div class="site-container">
          <div class="text">
            <h2>New Arrival</h2>
            <h3>Sport Bikes and Motorcycles</h3>
        </div>
      </div>
    </div>

    <div class="sub-container">

    <nav>
        <div class="site-nav">
          <ul id="desktop-nav" class="site-container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
         <ul class="mobile-nav site-container">
         <li>Menu</li>
         </ul>
      </div>
    </nav>

    <div class="container-items">
      <div id="images" class="site-container">

        <div id="one" class="item">
          <div class="img-container">
            <img src="./resources/images/pen.png"/>
          </div>
          <div class="item-text">
          <span>Exploring Pen</span>
        </div>
        </div>

        <div id="two" class="item">
          <div class="img-container">
            <img src="./resources/images/watch.png"/>
          </div>
          <div class="item-text">
          <span>Cellular Watch</span>
        </div>
        </div>

        <div id="three" class="item">
          <div class="img-container">
              <img src="./resources/images/glasses.png"/>
            </div>
            <div class="item-text">
          <span>Thermal Glasses</span>
          </div>
          </div>

      </div>
    </div>

    <div class="info">
      <div class="site-container">

        <div class="details">

            <div class="information">
            <span>Location</span>
            </div>
              <div class="information-v">
              <p>-47.346436, 84.32354</p>
              </div>
       </div>

        <div class="details">

          <div class="information">
          <span>Hours</span>
          </div>
            <div class="information-v">
            <p>0800 - 1800</p>
            </div>
        </div>

       </div>
     </div>

  </div>

  <div class="footer-container">
      <div class="footer">
        <div class="site-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
      </div>
  </div>

  </div>
</body>
</html>
